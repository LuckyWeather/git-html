<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor demo</title>
</head>
<body>
    宽<input type="text" id="content_width">
    <button onclick="javascript:setWidth()" style="background:cornflowerblue;font-size: 20px;">设置</button>
    <table>
        <tr>
            <td>
                <button onclick="javascript:getHtml()" style="background: yellow;font-size: 20px;">转化html</button>
            </td>
            <td>
                <button onclick="javascript:getContent()" style="background: yellow;font-size: 20px;">转化富文本</button>
            </td>
        </tr>
        <tr>
            <td>
                <div id="editor" style="width: 650px;">
                    <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                </div>
            </td>
            <td>
                <div>
                    <textarea id="html_content" cols="70" rows="38" >生成的html内容</textarea>
                </div>
            </td>
        </tr>
    </table>
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@4.7.0/dist/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.config.height = 500
        editor.create();
        function setWidth(){
            var obj = document.getElementById('editor');
            var content_width = document.getElementById('content_width').value
            obj.style.width = content_width+"px";
        };
        function getHtml(){
            document.getElementById('html_content').value = editor.txt.html();
        };
        function getContent(){
            editor.txt.html(document.getElementById('html_content').value);
        };
    </script>
</body>
</html
